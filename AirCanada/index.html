<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <section class="container">
      <!-- title -->
      <div class="title">
        <h2>Air Canada Employee Recruitment</h2>
        <div class="underline"></div>
      </div>
      <!-- review -->
      <article class="review">
        <div class="img-container">
          <img src="person-1.jpeg" id="person-img" alt="" />
        </div>
        <h4 id="author">sara jones</h4>
        <p id="job">ux designer</p>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
          asperiores debitis incidunt, eius earum ipsam cupiditate libero?
          Iste, doloremque nihil?
        </p>
        <!-- prev next buttons-->
        <div class="button-container">
          <button class="prev-btn counter-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn counter-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <!-- random button -->
        <button class="random-btn counter-btn">surprise me</button>
        <!-- change color button -->
        <button class="change-color-btn counter-btn">Change Background Color</button>
        <button class="like-btn counter-btn">Like</button>
        <button class="dislike-btn counter-btn">Dislike</button>
        <button class="reset-btn counter-btn">Reset Counter</button>
        <div id="counter" class="counter-btn">0</div>
        <div class="toggle-btn-container">
          <i class="fas fa-plane airplane-icon"></i>
        </div>
      </article>
    </section>
  </main>
  <!-- javascript -->
  <script src="app.js"></script>
</body>
</html>
